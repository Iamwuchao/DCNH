<script>
	function onload() {
		$.ajax({
			url : '/getuserinfo',

	function addPrjct() {

	function addPrjectParticipators() {
		$("#addParticipatorBtn").before('<div class="input-group input-group-small div_prjct_participators"><div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div><input class="form-control" type="text" placeholder="项目成员" name="participators[]" required="required" /><div class="input-group-addon"><span class="glyphicon glyphicon-trash" onclick="deleteChoosenPrjectParticipators($(this));"></span></div></div>');
	}
	
	
	function deleteChoosenPrjectParticipators(span) {
		if(!confirm("确定删除此成员？"))
			return;
		$(span).parent().parent().remove();
	}
