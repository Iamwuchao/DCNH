<!DOCTYPE html>
<html lang="en">
<head th:replace="dcnh/base::base_header(_,_,~{::script[src]})">
<script type='text/javascript' src="/dcnh/js/accountManage.js"></script>
<script type='text/javascript' src="/dcnh/js/judge/judge.js"></script>
<script type='text/javascript' src="/dcnh/js/setuserinfopage.js"></script>
</head>
<body onload="onload()">
	<div id="basecontent">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/dcnh"><b>辽宁省创新创业网</b></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">

						<li><a id="userName" href="#"></a></li>
						<li><a href="/dcnh/logout">退出</a></li>
					</ul>					
				</div>
			</div>
		</div>
		<div class="container-fluid ">
			<div class="row ">
				<div class="col-sm-3 col-md-2 sidebar">
					<div class="menu-list" style="height: 820px">
						<a href="#" class="menu-button-middle" onclick="getproject()"> <span class="glyphicon glyphicon-th-large">&nbsp;查看项目</span></a> 
						<a href="#" class="menu-button-middle" onclick="setUserinfoPage()"><span class="glyphicon glyphicon glyphicon-user">&nbsp;个人信息</span></a>
					</div>


				</div>

				<div id="contains" class="col-sm-9 col-md-10 sidebar">
				</div>

			</div>
		</div>
	</div>
</body>
<script>
	function onload(){
		  $.ajax({
		      url: '/dcnh/getuserinfo',
		      type: 'get',
		      dataType: 'json',
		      success: function(data){
		    	  $("#userName").html(data.userName+" 欢迎您");
		      }
		    });
		}
</script>
</html>
