<div>
	<table id="userTable" class="table table-bordered">
		<caption>账户信息</caption>
		<thead>
			<tr>
				<th>用户名</th>
				<th>学校</th>
				<th>电话</th>
				<th>邮箱</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="user in userList">
				<td>{{user.userName}}</td>
				<td>{{user.school}}</td>
				<td>{{user.phoneNumber}}</td>
				<td>{{user.email}}</td>
				<td><button type="button" class="btn btn-warning" v-on:click="deleteAccount($index)">删除</button></td>
			</tr>
		</tbody>
	</table>
</div>
